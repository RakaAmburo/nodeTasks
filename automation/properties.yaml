  start_command_basic: '%s --dbpath %s --port %s --bind_ip %s --fork --logpath %s'
  start_params_basic:
    mongod_path: /home/ubuntu/.mongodb/versions/mongodb-current/bin/mongod
    node_path: /home/ubuntu/mongo/auto
    my_port: 27026
    my_host: SERVER_NAME
    log_to: /home/ubuntu/logs/mongo.log
  change_replica_config_steps:
    one: use local
    two: 'cfg = db.system.replset.findOne( { "_id": "rs0" } )'
    three: 'cfg.members[0].host = "srv1.pablitoclavounclavito.xyz:27026"'
    four: 'db.system.replset.update( { "_id": "rs0" } , cfg )'
  kill_command: sudo kill $(ps aux | grep mongod | grep -v 'grep' | awk '{print $2}')
  
aws:
  user: ubuntu
  key: none
  port: 22
  remove_old_hosts: sudo sed -i '/srv[[:digit:]]\./d' /etc/hosts
  remove_my_local_hosts: sudo sed -i '/# My hosts:/,$d' /etc/hosts
  add_mongo_host_title: sudo sed -i -e '$a/# Mongo hosts/' /etc/hosts
  add_new_host: sudo sed -i -e '$a%s %s' /etc/hosts
